<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">
	<title>Document</title>
</head>
<body style="background-image: url(img/pexels-photo-818650.jpeg)">
	<header class="main-header">
		<h1 class="Heading">Form</h1>
			<form class="main-form">
				<p>First Name<span class="asterisk">*</span></p>
				<input type="text" name="First Name" placeholder="Your First Name" required/><br />
				<p>Second Name<span class="asterisk">*</span></p>
				<input type="text" name="Second Name" placeholder="Your Second Name" required/><br />
				<p>Phone Number<span class="asterisk">*</span></p>
				<input type="tel" name="Phone Number" placeholder="Your Phone Number" required/><br />
				<p>Age</p>
				<input type="number" name="Age" placeholder="Your Age" required/><br />
				<p>E-mail<span class="asterisk">*</span></p>
				<input type="email" name="E-mail" placeholder="Your E-mail Address" required/><br />
				<p>Date</p>
				<input class="Date" type="date" name="Date" placeholder="Date" required/><br />
				<p class="required"><span class="asterisk">*</span> - required fields</p>
				<a href="#" class="button">Send</a>
			</form>
	</header>
</body>
</html>
