<!DOCTYPE html>
<html lang="en">
<head> 
    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
   <h1 class="tittle">Registration form</h1>
    <div id="contact-form">
       
        <form id="contact" name="registrationForm" method="post" action=""  onsubmit="return validateForm()" >
            <p>Write your name</p>
            <input type="text"  name="names" required autofocus valid title="Only capital letter" pattern="^[A-ZА-ЯЁ]{1}[a-zа-яё]{1,10}$"  value="" readonly> <br> 
                <p>Write your name reverse</p>
               
            <input i" type="text" name="Reversed" placeholder= "Write it reverse" ><br> 
            <button type="submit" class = "button">Submit</button>       
        </form>
    </div>
 <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
